<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="content" class="container mt-4">
    <h1>Danh sách Category</h1>
    <form class="mb-3" th:action="@{/categories}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tên">
        <button class="btn btn-primary">Tìm kiếm</button>
        <a class="btn btn-success" th:href="@{/categories/new}">Thêm mới</a>
    </form>

    <table class="table table-bordered">
        <tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.description}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/categories/delete/' + ${cat.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Xóa?')">Xóa</a>
            </td>
        </tr>
    </table>

    <div>
        <span th:text="'Trang ' + ${categories.number + 1} + ' / ' + ${categories.totalPages}"></span>
        <a th:if="${categories.hasPrevious()}"
           th:href="@{/categories(page=${categories.number-1}, keyword=${keyword})}">Trước</a>
        <a th:if="${categories.hasNext()}"
           th:href="@{/categories(page=${categories.number+1}, keyword=${keyword})}">Sau</a>
    </div>
</section>
</body>
</html>
